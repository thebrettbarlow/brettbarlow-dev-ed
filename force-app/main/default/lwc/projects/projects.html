<template>
  <div class="slds-grid slds-wrap">
    <template if:true={projects.error}> {projects.error} </template>
    <template if:true={projects.data}>
      <template for:each={projects.data} for:item="project">
        <div
          key={project.Id}
          class="
            slds-col
            slds-size_1-of-1
            slds-medium-size_1-of-2
            slds-large-size_1-of-3
            slds-var-p-around_medium
          "
        >
          <c-project-card
            project={project}
            project-page={projectPage}
          ></c-project-card>
        </div>
      </template>
    </template>
  </div>
</template>
