<template>
  <template if:true={resume.error}>{resume.error}</template>
  <template if:true={resume.data}>
    <h1
      class="
        slds-text-heading_large
        slds-text-align_center
        slds-var-p-bottom_medium
        resume-title
      "
    >
      {title}
    </h1>
    <div class="slds-grid slds-grid_align-space">
      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-5">
        <c-resume-contact-card
          headshot={headshot}
          name={name}
          location={location}
          email={email}
          phone={phone}
        ></c-resume-contact-card>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-5">
        <c-resume-links
          linkedin={linkedin}
          github={github}
          trailhead={trailhead}
          website={website}
        ></c-resume-links>
        <div class="slds-var-p-top_x-small">
          <template if:true={skills.error}>{skills.error}</template>
          <c-resume-skills skills={skills.data}></c-resume-skills>
        </div>
      </div>
    </div>

    <div class="slds-grid slds-grid_align-center">
      <div class="slds-size_1-of-1 slds-medium-size_2-of-3">
        <div class="slds-grid slds-grid_align-center">
          <c-salesforce-certifications
            certifications={certifications}
          ></c-salesforce-certifications>
        </div>

        <div class="slds-grid slds-grid_align-center slds-var-p-top_small">
          <lightning-formatted-rich-text
            value={summary}
          ></lightning-formatted-rich-text>
        </div>
      </div>
    </div>

    Jobs:
    <template if:true={jobEntryIds.error}>{jobEntryIds.error}</template>
    <template
      if:true={jobEntryIds.data}
      for:each={jobEntryIds.data}
      for:item="jobEntryId"
    >
      <c-resume-entry key={jobEntryId} record-id={jobEntryId}></c-resume-entry>
    </template>

    Education:
    <template if:true={educationEntryIds.error}
      >{educationEntryIds.error}</template
    >
    <template
      if:true={educationEntryIds.data}
      for:each={educationEntryIds.data}
      for:item="educationEntryId"
    >
      <c-resume-entry
        key={educationEntryId}
        record-id={educationEntryId}
      ></c-resume-entry>
    </template>
  </template>
</template>
