<template>
  <template if:true={resume.error}>{resume.error}</template>
  <template if:true={resume.data}>
    <h1 class="slds-text-heading_large slds-text-align_center resume-title">
      {title}
    </h1>
    <div class="slds-grid">
      <div class="slds-size_1-of-5">
        <img src={headshot} class="headshot" />
      </div>
      <div class="slds-size_2-of-5">
        <h2 class="slds-text-heading_medium">{name}</h2>
        <h4 class="slds-text-heading_small">{location}</h4>
        <p>
          <lightning-formatted-email
            value={email}
            hide-icon
          ></lightning-formatted-email>
        </p>
        <p>
          <lightning-formatted-phone value={phone}></lightning-formatted-phone>
        </p>
      </div>
      <div class="slds-size_2-of-5">
        <div class="slds-grid">
          <template if:true={linkedin}>
            <a href={linkedin} target="_blank" title="LinkedIn">
              <img src={linkedinSrc} class="website-icons" />
            </a>
          </template>
          <template if:true={github}>
            <a href={github} target="_blank" title="GitHub">
              <img src={githubSrc} class="website-icons" />
            </a>
          </template>
          <template if:true={trailhead}>
            <a href={trailhead} target="_blank" title="Trailhead">
              <img src={trailheadSrc} class="website-icons" />
            </a>
          </template>
        </div>
        <p>
          <lightning-formatted-url
            value={website}
            target="_blank"
          ></lightning-formatted-url>
        </p>
      </div>
    </div>
    <lightning-formatted-rich-text
      value={summary}
    ></lightning-formatted-rich-text>
    <template
      if:true={certifications}
      for:each={certifications}
      for:item="certification"
    >
      <img
        key={certification.id}
        title={certification.title}
        src={certification.src}
        class="certification-icons"
      />
    </template>
  </template>
</template>
