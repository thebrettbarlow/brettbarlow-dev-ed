<template>
  <div class="slds-grid">
    <template if:true={headshot}>
      <div class="slds-var-p-right_medium">
        <img src={headshotSrc} class="headshot" />
      </div>
    </template>
    <div class="slds-grid slds-grid_vertical-align-center">
      <div>
        <h2 class="slds-col slds-text-heading_medium">{name}</h2>
        <!-- slds-var-p-bottom_xx-small -->
        <h4 class="slds-col slds-text-heading_small">{location}</h4>
        <template if:true={email}>
          <p class="slds-col">
            <lightning-formatted-email
              value={email}
              hide-icon
            ></lightning-formatted-email>
          </p>
        </template>
        <template if:true={phone}>
          <p class="slds-col">
            <lightning-formatted-phone
              value={phone}
            ></lightning-formatted-phone>
          </p>
        </template>
      </div>
    </div>
  </div>
</template>
