<template>
  <template if:true={resumeEntry.error}>{resumeEntry.error}</template>
  <template if:true={resumeEntry.data}>
    <div class="slds-grid">
      <template if:true={logo}>
        <div class="slds-var-p-right_medium">
          <img src={logo} class="logo" />
        </div>
      </template>

      <div>
        <h3 class="slds-text-heading_small">{title}</h3>
        <p class="slds-col slds-var-p-bottom_xx-small">{role}</p>
        <div class="slds-show_medium">
          <c-resume-skills skills={skills}></c-resume-skills>
        </div>
      </div>

      <div class="slds-col_bump-left">
        <p>
          <lightning-formatted-date-time
            value={from}
            month="long"
            year="numeric"
            time-zone="UTC"
          ></lightning-formatted-date-time
          >&nbsp;-&nbsp;
          <template if:true={hasEnded}
            ><lightning-formatted-date-time
              value={to}
              month="long"
              year="numeric"
              time-zone="UTC"
            ></lightning-formatted-date-time
          ></template>
          <template if:false={hasEnded}>Present</template>
        </p>
        <p>{location}</p>
      </div>
    </div>

    <div>
      <div class="slds-hide_medium">
        <c-resume-skills skills={skills}></c-resume-skills>
      </div>
      <div class="slds-var-p-top_small">
        <lightning-formatted-rich-text
          value={summary}
        ></lightning-formatted-rich-text>
      </div>
    </div>
  </template>
</template>
