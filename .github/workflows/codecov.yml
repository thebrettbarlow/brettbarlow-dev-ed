name: Code Coverage

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Salesforce Scratch Org]
    types:
      - completed

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install SFDX
        uses: ./.github/workflows/install-sfdx.yml

      - name: Connect to Salesforce
        uses: ./.github/workflows/connect-to-salesforce.yml
        secrets:
          sfdx_auth_url: ${{ secrets.SFDX_AUTH_URL }}

  run-tests:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Run Apex Tests
        run: |
          sfdx force:apex:test:run --help
